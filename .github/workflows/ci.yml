name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ðŸ—ï¸ Build Registry
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ðŸ—„ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¥ Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm list ms @types/ms || pnpm add ms @types/ms

      - name: ðŸš€ Build Registry
        run: |
          NODE_ENV=production pnpm build:registry
